<html>
	<head>
		<title>Devin's dope django blog</title>
	</head>
	<body>
		<h2>Future post section</h2>
			{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
			{% endfor %}
	</body>
	
</html>
